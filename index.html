<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FoodLink - Fight Food Waste</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, query, orderBy, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBHHGbOnapcjOnziOi1bnIimIlomq2T7m4",
      authDomain: "foodlink-c32ba.firebaseapp.com",
      projectId: "foodlink-c32ba",
      storageBucket: "foodlink-c32ba.firebasestorage.app",
      messagingSenderId: "799972977163",
      appId: "1:799972977163:web:48d169ad84eeea331b350e",
      measurementId: "G-C85MPJJGCV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    const form = document.getElementById('foodForm');
    const foodList = document.getElementById('foodList');

    // Listen to form submission and add food data to Firestore
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const foodData = {
        foodName: document.getElementById('foodName').value,
        quantity: document.getElementById('quantity').value,
        location: document.getElementById('location').value,
        pickupTime: document.getElementById('pickupTime').value,
        isPicked: false,
        timestamp: new Date().toISOString() // Use ISO string for timestamp
      };
      
      // Add food data to Firestore
      await addDoc(collection(db, "foodPosts"), foodData);
      form.reset();
    });

    // Fetch food posts and display them
    const q = query(collection(db, "foodPosts"), orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      foodList.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        if (!data.isPicked) {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${data.foodName}</h3>
            <p><strong>Qty:</strong> ${data.quantity}</p>
            <p><strong>Pickup:</strong> ${data.location} at ${data.pickupTime}</p>
            <button onclick="markPicked('${doc.id}')">Mark as Picked</button>
          `;
          foodList.appendChild(div);
        }
      });
    });

    // Mark food as picked and delete from the list (optional)
    async function markPicked(id) {
      try {
        const foodRef = doc(db, "foodPosts", id); // Get the document reference
        await updateDoc(foodRef, {
          isPicked: true // Mark the food as picked
        });

        // Optionally, delete the document after marking as picked
        // await deleteDoc(foodRef); // Uncomment this line if you want to remove it after marking picked

        console.log(`Food post with ID: ${id} marked as picked.`);
      } catch (error) {
        console.error("Error updating or deleting document: ", error);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>FoodLink</h1>
    <p>Connecting leftovers to the needy</p>

    <form id="foodForm">
      <input type="text" id="foodName" placeholder="Food Name" required />
      <input type="number" id="quantity" placeholder="Quantity (servings)" required />
      <input type="text" id="location" placeholder="Pickup Location" required />
      <input type="time" id="pickupTime" required />
      <button type="submit">Post Food</button>
    </form>

    <h2>Available Food</h2>
    <div id="foodList"></div>
  </div>
</body>
</html>
