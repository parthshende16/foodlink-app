<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FoodLink - Fight Food Waste</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>FoodLink</h1>
    <p>Connecting leftovers to the needy</p>

    <form id="foodForm">
      <input type="text" id="foodName" placeholder="Food Name" required />
      <input type="number" id="quantity" placeholder="Quantity (servings)" required />
      <input type="text" id="location" placeholder="Pickup Location" required />
      <input type="time" id="pickupTime" required />
      <button type="submit">Post Food</button>
    </form>

    <h2>Available Food</h2>
    <div id="foodList"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('foodForm');
    const foodList = document.getElementById('foodList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const foodData = {
        foodName: document.getElementById('foodName').value,
        quantity: document.getElementById('quantity').value,
        location: document.getElementById('location').value,
        pickupTime: document.getElementById('pickupTime').value,
        isPicked: false,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };
      await db.collection('foodPosts').add(foodData);
      form.reset();
    });

    db.collection("foodPosts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      foodList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        if (!data.isPicked) {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${data.foodName}</h3>
            <p><strong>Qty:</strong> ${data.quantity}</p>
            <p><strong>Pickup:</strong> ${data.location} at ${data.pickupTime}</p>
            <button onclick="markPicked('${doc.id}')">Mark as Picked</button>
          `;
          foodList.appendChild(div);
        }
      });
    });

    async function markPicked(id) {
      await db.collection('foodPosts').doc(id).update({ isPicked: true });
    }
  </script>
</body>
</html>
