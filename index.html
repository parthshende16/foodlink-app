<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodLink - Fight Food Waste</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    // Import the necessary Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBHHGbOnapcjOnziOi1bnIimIlomq2T7m4",
      authDomain: "foodlink-c32ba.firebaseapp.com",
      projectId: "foodlink-c32ba",
      storageBucket: "foodlink-c32ba.appspot.com",
      messagingSenderId: "799972977163",
      appId: "1:799972977163:web:48d169ad84eeea331b350e",
      measurementId: "G-C85MPJJGCV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('foodForm');
    const foodList = document.getElementById('foodList');

    // Handle form submission to add food post
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const foodData = {
        foodName: document.getElementById('foodName').value,
        quantity: document.getElementById('quantity').value,
        location: document.getElementById('location').value,
        pickupTime: document.getElementById('pickupTime').value,
        isPicked: false,
        timestamp: new Date()
      };

      // Add the new food post to Firestore
      await addDoc(collection(db, 'foodPosts'), foodData);
      form.reset();
    });

    // Listen for changes in the Firestore database
    const foodQuery = query(collection(db, "foodPosts"), orderBy("timestamp", "desc"));
    onSnapshot(foodQuery, snapshot => {
      foodList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        if (!data.isPicked) {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${data.foodName}</h3>
            <p><strong>Qty:</strong> ${data.quantity}</p>
            <p><strong>Pickup:</strong> ${data.location} at ${data.pickupTime}</p>
            <button onclick="markPicked('${doc.id}')">Mark as Picked</button>
          `;
          foodList.appendChild(div);
        }
      });
    });

    // Function to mark food post as picked
    async function markPicked(id) {
      const foodDoc = doc(db, "foodPosts", id);
      try {
        await updateDoc(foodDoc, {
          isPicked: true
        });
        console.log('Food marked as picked');
      } catch (error) {
        console.error("Error marking food as picked: ", error);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>FoodLink</h1>
    <p>Connecting leftovers to the needy</p>

    <!-- Food posting form -->
    <form id="foodForm">
      <input type="text" id="foodName" placeholder="Food Name" required />
      <input type="number" id="quantity" placeholder="Quantity (servings)" required />
      <input type="text" id="location" placeholder="Pickup Location" required />
      <input type="time" id="pickupTime" required />
      <button type="submit">Post Food</button>
    </form>

    <!-- Available food posts list -->
    <h2>Available Food</h2>
    <div id="foodList"></div>
  </div>
</body>
</html>
