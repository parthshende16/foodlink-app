<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodLink - Fight Food Waste</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Firebase SDK imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBHHGbOnapcjOnziOi1bnIimIlomq2T7m4",
      authDomain: "foodlink-c32ba.firebaseapp.com",
      projectId: "foodlink-c32ba",
      storageBucket: "foodlink-c32ba.firebasestorage.app",
      messagingSenderId: "799972977163",
      appId: "1:799972977163:web:48d169ad84eeea331b350e",
      measurementId: "G-C85MPJJGCV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Reference to the collection
    const foodCollection = collection(db, 'foodPosts');

    // DOM elements
    const form = document.getElementById('foodForm');
    const foodList = document.getElementById('foodList');

    // Event listener for form submission to add new food
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const foodData = {
        foodName: document.getElementById('foodName').value,
        quantity: document.getElementById('quantity').value,
        location: document.getElementById('location').value,
        pickupTime: document.getElementById('pickupTime').value,
        timestamp: serverTimestamp()
      };
      try {
        // Add food to Firestore
        await addDoc(foodCollection, foodData);
        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
      }
    });

    // Listener to show the list of food available
    onSnapshot(foodCollection, (snapshot) => {
      foodList.innerHTML = '';
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${data.foodName}</h3>
          <p><strong>Qty:</strong> ${data.quantity}</p>
          <p><strong>Pickup:</strong> ${data.location} at ${data.pickupTime}</p>
          <button onclick="markPicked('${doc.id}')">Mark as Picked</button>
        `;
        foodList.appendChild(div);
      });
    });

    // Function to delete the item from Firestore when marked as picked
    async function markPicked(id) {
      try {
        // Reference to the document
        const foodDoc = doc(db, 'foodPosts', id);
        // Delete the document
        await deleteDoc(foodDoc);
      } catch (error) {
        console.error("Error deleting document: ", error);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>FoodLink</h1>
    <p>Connecting leftovers to the needy</p>

    <!-- Form to add new food -->
    <form id="foodForm">
      <input type="text" id="foodName" placeholder="Food Name" required />
      <input type="number" id="quantity" placeholder="Quantity (servings)" required />
      <input type="text" id="location" placeholder="Pickup Location" required />
      <input type="time" id="pickupTime" required />
      <button type="submit">Post Food</button>
    </form>

    <!-- Display available food -->
    <h2>Available Food</h2>
    <div id="foodList"></div>
  </div>
</body>
</html>
